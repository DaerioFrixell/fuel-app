<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">

  <title>fuel app</title>
</head>

<body>
  <section class="wrapper">
    <form class="form" action="" name="onlyForm">
      <div class="field"> 
        <label class="label-form">Укажите день заправки</label>

        <input class="input-form" type="date">
      </div>

      <div class="field"> 
        <label class="label-form">Укажите количество топлива</label>

        <input class="input-form" type="number" placeholder="количество топлива">
      </div>

      <div class="field"> 
        <label class="label-form">Укажите итоговую стоимость</label>

        <input class="input-form" type="number" placeholder="итоговая стоимость">
      </div>

      <div class="field"> 
        <label class="label-form">Укажите текущий пробег</label>

        <input class="input-form" type="number" placeholder="текущий пробег">
      </div>

      <div class="btn-wrapper">
        <button class="btn-form" id="btn" type="submit">добавить</button>
      </div>
    </form>
  </section>

  <section class="content" id="content"></section>
</body>
</html>
